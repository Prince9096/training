<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hierarchical Folder Structure</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="Folder" data-status="true">
            <div class="folderHeading">
                <i class="ri-arrow-down-s-line down_arrow"></i>
                <span class="folderName">Folder 1</span>
                <div class="actionIcons">
                    <i class="ri-pencil-fill" onclick="editFolderName(this)"></i>
                    <i class="ri-folder-add-fill" onclick="showFolderNameField(this)"></i>
                </div>
            </div>
            <div class="childContainer"></div>
        </div>
    </div>

    <div class="popupContainer">
        <div class="popup">
            <label for="" id="popupLabel">Create New Folder</label>
            <input type="text" class="folderNameInput" placeholder="Folder Name" />
            <p class="folderNameError">Fill the blank!</p>
            <button class="folderCreateButton">CREATE</button>
            <button class="folderCancelButton" onclick="popupRemove()">CANCEL</button>
        </div>

        <div class="deleteContainer">
            <h3>Are you sure?</h3>
            <button id="deleteFolderButton">DELETE</button>
            <button id="deleteFolderCancelButton" onclick="popupRemove()">CANCEL</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
